name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: frontend/frontend
        run: npm install

      - name: Build
        working-directory: frontend/frontend
        run: npm run build

      - name: Lint
        working-directory: frontend/frontend
        run: npm run lint || true
